<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun for FUTURE - Cashbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">Fun for FUTURE</div>
        <nav>
            <a href="#">Home</a>
            <a href="#" class="active">Accounts</a>
            <a href="#">About</a>
            <a href="#">FAQ</a>
        </nav>
        <button id="adminBtn" class="admin-btn"><i class="fa-solid fa-user-tie"></i> Admin</button>
    </header>

    <main>
        <h1 class="page-title">CASH BOOK</h1>
        <div id="loader">Loading transactions...</div>

        <div class="accounts-grid" id="accountsContainer" style="display:none;">
            
            <div class="card">
                <div class="card-header">Boarding</div>
                <div class="card-body">
                   <div class="card-icons"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-share-nodes"></i></div>
                   <div class="avatar-container"><img src="bodima.jpg" alt="Avatar"></div>
                </div>
                <div class="card-footer">
                    <span class="total-label">TOTAL</span>
                    <span class="total-amount" id="Acc1-total">LKR 0.00</span>
                </div>
                <button class="view-btn" data-account="Acc1">View History</button>
            </div>

            <div class="card">
                <div class="card-header">Ujitha</div>
                <div class="card-body">
                   <div class="card-icons"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-share-nodes"></i></div>
                   <div class="avatar-container"><img src="Ujitha.png" alt="Avatar"></div>
                </div>
                <div class="card-footer">
                    <span class="total-label">TOTAL</span>
                    <span class="total-amount" id="Acc2-total">LKR 0.00</span>
                </div>
                <button class="view-btn" data-account="Acc2">View History</button>
            </div>

            <div class="card">
                <div class="card-header">Shashika</div>
                <div class="card-body">
                   <div class="card-icons"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-share-nodes"></i></div>
                   <div class="avatar-container"><img src="shashika.png" alt="Avatar"></div>
                </div>
                <div class="card-footer">
                    <span class="total-label">TOTAL</span>
                    <span class="total-amount" id="Acc3-total">LKR 0.00</span>
                </div>
                <button class="view-btn" data-account="Acc3">View History</button>
            </div>

            <div class="card">
                <div class="card-header">Dimuthu</div>
                <div class="card-body">
                   <div class="card-icons"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-share-nodes"></i></div>
                   <div class="avatar-container"><img src="dimuthu.png" alt="Avatar"></div>
                </div>
                <div class="card-footer">
                    <span class="total-label">TOTAL</span>
                    <span class="total-amount" id="Acc4-total">LKR 0.00</span>
                </div>
                <button class="view-btn" data-account="Acc4">View History</button>
            </div>

            <div class="card">
                <div class="card-header">Dilum</div>
                <div class="card-body">
                   <div class="card-icons"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-share-nodes"></i></div>
                   <div class="avatar-container"><img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Avatar"></div>
                </div>
                <div class="card-footer">
                    <span class="total-label">TOTAL</span>
                    <span class="total-amount" id="Acc5-total">LKR 0.00</span>
                </div>
                <button class="view-btn" data-account="Acc5">View History</button>
            </div>

            <div class="card">
                <div class="card-header">ACC 6</div>
                <div class="card-body">
                   <div class="card-icons"><i class="fa-regular fa-heart"></i><i class="fa-solid fa-share-nodes"></i></div>
                   <div class="avatar-container"><img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Avatar"></div>
                </div>
                <div class="card-footer">
                    <span class="total-label">TOTAL</span>
                    <span class="total-amount" id="Acc6-total">LKR 0.00</span>
                </div>
                <button class="view-btn" data-account="Acc6">View History</button>
            </div>

        </div>
    </main>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeAdmin">&times;</span>
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Admin Passkey:</label>
                    <input type="password" id="adminPass" required>
                </div>
                <hr>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="tDate" required>
                </div>
                <div class="form-group">
                    <label>Account:</label>
                    <select id="tAccount" required>
                        <option value="Acc1">Boarding</option>
                        <option value="Acc2">Ujitha</option>
                        <option value="Acc3">Shashika</option>
                        <option value="Acc4">Dimuthu</option>
                        <option value="Acc5">Dilum</option>
                        <option value="Acc6">Acc6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select id="tType" required>
                        <option value="IN">IN (Income)</option>
                        <option value="OUT">OUT (Expense)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount (LKR):</label>
                    <input type="number" id="tAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Reason:</label>
                    <input type="text" id="tReason">
                </div>
                <button type="submit" class="submit-btn">Add Transaction</button>
                <div id="formFeedback"></div>
            </form>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close-modal" id="closeHistory">&times;</span>
            <h2 id="historyTitle">Account History</h2>
            
            <div class="table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Reason</th>
                            <th>Type</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        </tbody>
                </table>
            </div>
            
            <div class="history-footer">
                Final Balance: <span id="historyTotal">LKR 0.00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
